<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <title>Midias Rod-Car</title>
</head>
<body>
  <div class="container">
    <section class="inscreva-se">
      <h2>Inscreva-se em nossa Newsletter e fique por dentro de tudo!</h2>
      <button><a target="_blank" href="https://rodcar.us5.list-manage.com/subscribe?u=e859e17b4ebf38e93cb5ddeab&id=879e47e51d">Clique aqui e faça sua inscrição!</a></button>
    </section>
    
    <section class="container-midias-cartoes">
    
      <nav class="midias">
        <ul>
          <li>
            <a target="_blank" href="#"><img  src="./imagens/icon-maps.png" alt="icone do mapa"></a>
            <a target="_blank" href="#"><img  src="./imagens/icon-youtube.png" alt="icone do youtube"></a>
            <a target="_blank" href="#"><img  src="./imagens/icon-instagram.png" alt="icone do instagram"></a>
            <a target="_blank" href="#"><img  src="./imagens/icon-facebook.png" alt="icone do facebook"></a>
            <a target="_blank" href="#"><img  src="./imagens/icon-linkedin.png" alt="icone do linkedin"></a>
            <a target="_blank" href="#"><img  src="./imagens/icon-portal.png" alt="icone do portal"></a>
            <a target="_blank" href="#"><img  src="./imagens/icon-whatsapp-rodizio.png" alt="icone do whatsapp"></a>
            <a target="_blank" href="#"><img  src="./imagens/icon-whatsapp.png" alt="icone do whatsapp"></a>
          </li>
        </ul>
      </nav>
    
      <div class="cartoes">
        <h2>Aceitamos cartões:</h2>
        <ul >
          <li>
            <img src="./imagens/icon-card-bndes.png" alt="icone cartão de credito BNDES">
            <img src="./imagens/icon-card-visa.png" alt="cartão de credito VISA">
            <img src="./imagens/icon-card-mastercard.png" alt="cartão de credito MASTERCARD">
            <img src="./imagens/icon-card-elo.png" alt="cartão de credito ELO">
            <img src="./imagens/icon-card-american.png" alt="cartão de credito AMERICAN EXPRESS">
            <img src="./imagens/icon-card-hipercard.png" alt="cartão de credito HIPERCARD">
          </li>
        </ul>
      </div>
    </section>
  </div>
</body>
</html>
